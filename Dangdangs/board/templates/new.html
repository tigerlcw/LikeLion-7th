{%extends 'base.html'%}

{% block content %}

<style>
  .form-control:focus{
  border-color: #E6DFD5;
  color: #495057;
  background-color: #fff;
  outline: 0;
  box-shadow: 0 0 0 0.2rem #E6DFD5;
}       
</style>

<center>
    <div class="container">

        <form action="{% url 'new' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label for="title" style="float:left" >제목</label>
                <input type="text" class="form-control" name="title" >
                <br>
            </div>  
              <div class="form-group">
                <label for="text" style="float:left">내용</label>
                <textarea  rows="5" name="context" class="form-control"></textarea>
              </div>
              <br>
              <div class="form-group">              
                <input id="id_image" type="file" class="" name="image">
              </div>
              
                <input class="btn btn-light "  role="button" aria-pressed="true" type="submit" value="등록" >
          
            
          </form>

          {% if messages %}
          <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
          </ul>
          {% endif %}

    </div>
    
</center>
{% endblock %}
